<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css"> <!--se utiliza la ruta cuando se trabajan con mas de un archivo HTML-->
    <title>Amigo Secreto</title>
</head>

<body>
    <header class="header">
        <nav class="header__menu">
            <a class="header__menu__link" href="index.html">Home</a> <!--Se utiliza el href para que trabaje el link-->
    </header>

    <main>
        <div class="header-banner">
            <h1 class="main-title">Tombola</h1>
        </div>
            
        <div>
            <h3 class="main-title">Amigo Secreto</h3>
        </div>

        <img class="header__img" src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
    
                
        <section>
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
                <div class="input-wrapper">
                    <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                    <button class="button-add" onclick="agregarAmigo()">Añadir</button>
                </div>
                   
                <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
                <ul id="resultado" class="result-list" aria-live="polite"></ul>
        
                <div class="button-container">
                    <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                        <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                        Sortear amigo
                    </button>
                </div>
        </section>
    </main>

        <script src="app2.js" defer></script>

</body>
</html>
